version: '3.8'

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: game_platform_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: game_platform
      MYSQL_USER: gameuser
      MYSQL_PASSWORD: gamepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - game_network
  
  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: game_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - game_network
  
  # Django Web 应用
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: game_platform_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ..:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    networks:
      - game_network
  
  # Celery Worker
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: game_platform_celery_worker
    command: celery -A config worker -l info
    volumes:
      - ..:/app
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    networks:
      - game_network
  
  # Celery Beat (定时任务)
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: game_platform_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ..:/app
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    networks:
      - game_network
  
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: game_platform_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - game_network

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  game_network:
    driver: bridge

